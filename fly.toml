app = 'cambio-api'
primary_region = 'dfw'

[build]
dockerfile = "./Dockerfile"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1
processes = ['app']

[[services]]
internal_port = 8080
processes = ["app"]

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
