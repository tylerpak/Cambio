<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div class="min-h-screen bg-gray-900 px-0 py-0">
    <header class="bg-gradient-to-r from-indigo-700 to-purple-700 sticky top-0 z-50">
        <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
            <div class="flex">
                <a href="../index.html" class="-m-1.5 p-1.5">
                    <img src="../img/playing-card.png" alt="card" class="h-8 w-auto"/>
                </a>
            </div>
            <div class="flex lg:hidden">
                <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
                    <span class="sr-only">Open main menu</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                        <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:justify-center lg:gap-x-12">
                <span id="join-code"></span>
                <a href="rules.html" class="text-sm/6 font-semibold text-white">Rules</a>
                <a href="joinGame.html" class="text-sm/6 font-semibold text-white">Join Game</a>
                <a href="playerStanding.html" class="text-sm/6 font-semibold text-white">Player Standing</a>
                <a id="login" href="login.html" class="text-sm/6 font-semibold text-white">Login</a>
                <a id="signUp" href="signUp.html" class="text-sm/6 font-semibold text-white">Sign Up</a>
                <a id="logout" href="#" class="text-sm/6 font-semibold text-white">Log out</a>
            </div>
        </nav>
        <el-dialog>
            <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
                <div tabindex="0" class="fixed inset-0 focus:outline-none">
                    <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10">
                        <div class="flex items-center justify-between">
                            <a href="#" class="-m-1.5 p-1.5">
                                <span class="sr-only">Cambio</span>
                                <img src="../img/playing-card.png" alt="" class="h-8 w-auto" />
                            </a>
                            <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-200">
                                <span class="sr-only">Close menu</span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                                    <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                        <div class="mt-6 flow-root">
                            <div class="-my-6 divide-y divide-white/10">
                                <div class="space-y-2 py-6">
                                    <a href="rules.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Rules</a>
                                    <a href="joinGame.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Join Game</a>
                                    <a href="playerStanding.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Player Standing</a>
                                    <a id="loginDrop" href="login.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Login</a>
                                    <a id="signUpDrop" href="signUp.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Sign Up</a>
                                    <a id="logoutDrop" href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Log out</a>
                                </div>
                            </div>
                        </div>
                    </el-dialog-panel>
                </div>
            </dialog>
        </el-dialog>
    </header>
    <div class="flex flex-col lg:flex-row w-full h-screen bg-gray-900 p-6">
        <div class="lg:w-1/8 bg-gray-800 flex flex-col space-y-4 overflow-y-auto">
            <div class="h-1/10 bg-gray-700 p-4 rounded-2xl shadow-lg flex-1 overflow-y-auto">
                <h2 class="text-xl text-white font-semibold mb-4">Action Log</h2>
                <div id="action-log" class="overflow-y-auto space-y-2"></div>
            </div>
            <div class="h-9/10 bg-gray-700 p-4 rounded-2xl shadow-lg flex-1 overflow-y-auto">
                <h2 class="text-xl text-white font-semibold mb-4">Chat</h2>
                <div id="chat-messages" class="flex-1 overflow-y-auto space-y-2">

                </div>
                <div class="flex items-center space-x-2 mt-2">
                    <textarea id="chat-input" class="flex-1 p-3 bg-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Type Here..."></textarea>
                    <button id="send-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
                </div>
            </div>
        </div>
        <div class="lg:w-7/8 bg-gray-800 p-4 rounded-lg shadow-lg w-full min-h-[300px] flex flex-col">
            <h2 class="text-xl text-white font-semibold mb-4">Game</h2>

            <!-- Game area fills the right panel -->
            <div class="flex-1 flex flex-col items-center justify-start overflow-y-auto">
                <!-- Board wrapper scales to fit -->
                <div id="game-board" class="grid grid-cols-3 grid-rows-3 gap-x-4 gap-y-0 p-4">

                    <!-- Top -->
                    <div id="player-top-left" class="flex justify-center items-center col-start-1 row-start-1"></div>
                    <div id="player-top" class="flex justify-center items-center col-start-2 row-start-1"></div>
                    <div id="player-top-right" class="flex justify-center items-center col-start-3 row-start-1"></div>

                    <!-- Middle Row -->
                    <div id="player-left" class="flex justify-center items-center col-start-1 row-start-2"></div>

                    <!-- Center (Deck + Discard) -->
                    <div class="grid grid-cols-2 items-center justify-center col-start-2 row-start-2">
                        <div id="card-deck" class="p-2 bg-blue-200 rounded mb-2 w-28 h-30">
                            <img src="../images/cards/card-back.png" alt="card deck">
                        </div>
                        <div id="card-discard" class="p-2 bg-red-200 rounded w-28 h-30"></div>
                    </div>

                    <div id="player-right" class="flex justify-center items-center col-start-3 row-start-2"></div>

                    <!-- Bottom Row (YOU) -->
                    <div id="player-bottom" class="flex justify-center items-center col-start-2 row-start-3"></div>
                </div>


                <!-- Bottom bar -->
                <div id="bottom" class="mt-4 gap-4 bg-gray-900 text-white text-center h-16 flex items-center justify-center w-full mt-4 shrink-0">
                    <span id="display-turn"></span>
                    <button id="start-btn" class="px-4 py-2 bg-green-900 text-white rounded-lg hover:bg-green-700 focus:outline-none">
                        Start Game
                    </button>
                    <button id="draw-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none">
                        Draw
                    </button>
                    <button id="play-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none">
                        Swap
                    </button>
                    <button id="discard-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none">
                        Discard
                    </button>
                    <button id="swap-pending-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none">
                        Swap D
                    </button>
                    <button id="cambio-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none">
                        Cambio!
                    </button>
                    <button id="stick-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Stick
                    </button>
                </div>
            </div>




        </div>
    </div>
</div>

<script src="../Scripts/auth.js"></script>
<script src="../Scripts/game/gameMain.js"></script>
<script src="../Scripts/game/gameRender.js"></script>
<script src="../Scripts/game/gameListeners.js"></script>
</body>
</html>
